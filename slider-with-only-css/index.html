<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/home.css">
  <title>Slider with only CSS</title>
</head>
<body>
  <div class="container">
    <section class="slide-container">
      <input type="radio" name="slide" id="slide-1" class="dot dot-1">
      <input type="radio" name="slide" id="slide-2" class="dot dot-2">
      <input type="radio" name="slide" id="slide-3" class="dot dot-3">
      <input type="radio" name="slide" id="slide-4" class="dot dot-4">
      <ul class="slide-list">
        <li class="slide-item">
          <img src="dist/img/slide-image.jpg" alt="Imagem de teste" class="slide-image">
          <label for="slide-2" class="slide-label slide-label-right"></label>
        </li>
        <li class="slide-item">
          <label for="slide-1" class="slide-label slide-label-left"></label>
          <img src="dist/img/slide-image.jpg" alt="Imagem de teste" class="slide-image">
          <label for="slide-3" class="slide-label slide-label-right"></label>
        </li>
        <li class="slide-item">
          <label for="slide-2" class="slide-label slide-label-left"></label>
          <img src="dist/img/slide-image.jpg" alt="Imagem de teste" class="slide-image">
          <label for="slide-4" class="slide-label slide-label-right"></label>
        </li>
        <li class="slide-item">
          <label for="slide-3" class="slide-label slide-label-left"></label>
          <img src="dist/img/slide-image.jpg" alt="Imagem de teste" class="slide-image">
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
